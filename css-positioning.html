<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>css positioning demp</title>
  <style media="screen">
    * {
      padding: 10px;
      border-radius: 5px;
      font-family: Helvetica;
    }

    .parent {
      background-color: #ff2d2d;
      position: relative;

    }

    .child-one {
      background-color: #38cb00;
      position: absolute;
      left: 10px;
      top: 0px;
    }

    .child-two {
      background-color: rgb(0, 56, 255)
    }

    .child-three {
      background-color: #ffda00
    }
  </style>
</head>

<body>
  <div class="parent">
    Parent
    <div class="child-one">
      One
      </div>
      <div class="child-two">
        Two
        </div>
        <div class="child-three">
          Three
          </div>
          </div>


</body>

</html>
